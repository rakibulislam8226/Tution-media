<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Blog | Create Post
{% endblock title %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <form action="" method="post" enctype="multipart/form-data">
    <br><h4 style="text-align: center; color:rgb(7, 77, 30)">Create Post</h4><br>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit">Create</button>
  </form>
</div><br>
{% endblock body %}
