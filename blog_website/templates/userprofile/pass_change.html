<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Blog | {{user.username}} Password edit
{% endblock title %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <form action="" method="post">
    {% csrf_token %}
    <br>
    <h4 style="text-align: center; color:rgb(7, 77, 30)">{{user.username}} Password change</h4><br>
    {{form | crispy}}
    <button type="submit">Change</button>
  </form>
</div><br>
{% endblock body %}
