<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Blog | Post Delete
{% endblock title %}

{% block body %}
<br>
<div class="col-md-6 offset-md-3 border">
  <form action="" method="post">
    {% csrf_token %}
    <br>
    <h4 style="color:rgb(7, 77, 30)">Are you sure want to delete this post?</h4><br>
    <button type="submit">Yes delete</button>
  </form> <br>
</div><br>

{% endblock body %}
