<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Blog | {{user.username}} Profile
{% endblock title %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit">Save Profile</button>
  </form>
</div><br>
{% endblock body %}
